<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editior</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-secondary2">
    <!-- Selection Section Start -->
    <div class="container-fluid">
        <h1 class="text-center py-4 fw-bold">Online Code Playground</h1>
        <div class="row px-lg-4">
            <div class="col-md-3 col-lg-2">
                <select class="form-select shadow-sm" aria-label="Select Programming Language">
                    <option selected>Select any Language</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Pyhton">Pyhton</option>
                    <option value="R">R</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="col-md-3 col-lg-2 my-2 my-md-0">
                <select class="form-select shadow-sm" aria-label="Select Version">
                    <option selected>Select Version</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="col-md-3 col-lg-2">
                <button class="btn btn-success w-75 w-md-100 shadow-sm">Run&nbsp;<i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <!-- Selection Section End -->

    <!-- Playground Section Start -->
    <div class="container-fluid">
        <div class="row mt-4 px-lg-4 playground">
            <div class="col-lg-6 mb-2">
                <div class="shadow-sm bg-white p-3 editior">
                    <p>&lt;!DOCTYPE html&gt;</p>
                    <p>&lt;html&gt;</p>
                        <p>&lt;head&gt;</p>
                            <p>&nbsp; &nbsp; &nbsp; &lt;title&gt;Page Title&lt;/title&gt;</p>
                        <p>&lt;/head&gt;
                        <br>
                        &lt;body&gt;
                            <p>&nbsp; &nbsp; &nbsp; &lt;h1&gt;This is a Heading&lt;/h1&gt;</p>
                            <p>&nbsp; &nbsp; &nbsp; &lt;p&gt;This is a paragraph.&lt;/p&gt;</p>
                        &lt;/body&gt;
                    </html>
                </div>
            </div>
            <div class="col-lg-6 mb-2 h-100">
                <div class="shadow-sm bg-white p-3 result">
                    <h1>This is a Heading</h1>
                    <p>This is a paragraph.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Playground Section End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
